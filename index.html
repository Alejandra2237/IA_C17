
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>Script de la clase diecisiete</title>
</head>
<body>
    <center>
    <h1>Script de Actividad Uno del Alumno</h1>
    <hr>
    <h3>Script para agregar etiquetas</h3>
    <textarea cols='80' rows='13' id="codigo">
    var label = `${results[0].label}
              ${nf(100*results[0].confidence, 2, 1)}%<br/>
              ${results[1].label}
              ${nf(100*results[1].confidence, 2, 1)}%`;
  
  resultsDiv.html(label);
        </textarea><br>
        <button type="button" id="copyClip" data-clipboard-target="#codigo">Copiar</button>
        <script src="clipboard.min.js"></script>

    <br><br>
    <hr>

    </center>
    
</body>
</html>
